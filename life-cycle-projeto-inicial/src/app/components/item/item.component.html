<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
  [checked]="item.comprado"
  (click)="comprarItem()">
<p class="description" [ngClass]="{ 'line-through' : item.comprado }">{{ item.nome }}</p>
<div class="d-contents" *ngIf="!item.comprado">
  <fa-icon class="delete-icon" (click)="deletarItem()" [icon]="faTrash"></fa-icon>
  <fa-icon class="edit-icon" (click)="editarItem()" [icon]="faPen"></fa-icon>
</div>
<small class="date">{{ item.data }}</small>
