<div
  class="pensamento {{ pensamento.modelo }} ff-roboto-mono"
  [ngClass]="larguraPensamento()"
>
  <img src="../../../../assets/img/{{ pensamento.modelo }}.png" alt="Aspas" />

  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <strong>{{ pensamento.autoria }}</strong>
  </p>

  <div class="acoes">
    <button class="botao-favorito" (click)="changeFavStatus()">
      <img
        src="../../../../assets/img/icone-favorito-{{ favImage() }}.png"
        alt="imagem de favorito {{ favImage() }}"
      />
    </button>
    <button
      class="botao-editar"
      routerLink="/pensamentos/editarPensamento/{{ pensamento.id }}"
    >
      <img src="../../../../assets/img/icone-editar.png" alt="editar card" />
    </button>

    <button
      class="botao-excluir"
      routerLink="/pensamentos/excluirPensamento/{{ pensamento.id }}"
    >
      <img src="../../../../assets/img/icone-excluir.png" alt="excluir card" />
    </button>
  </div>
</div>
